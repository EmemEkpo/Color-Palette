<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Project</title>
  </head>
  <body>
    <header>
      <h1 style="color: #ffd9da">Color Palette</h1>
      <input type="text" id="input" placeholder="Enter a color" />
      <div class="control">
        <button id="addBtn">Add</button>
        <span id="counter">0</span>
        <button id="clearBtn">Clear</button>
      </div>
    </header>
    <main id="list"></main>
    <script>
      //Declare variables
      let list = [];
      let counter = 0;
      const addBtnElem = document.getElementById("addBtn");
      const clearBtnElem = document.getElementById("clearBtn");
      const counterElem = document.getElementById("counter");
      const listElem = document.getElementById("list");
      const inputElem = document.getElementById("input");

      //creating an event listener for the buttons
      addBtn.addEventListener("click", addColor);
      clearBtn.addEventListener("click", clearList);
      //function to add an item to the list
      function addColor() {
        const color = inputElem.value;
        if (color.length > 0) {
          //add the color to the list
          list.push(
            `<div class="item" style="background-color: ${color}">${color}</div>`
          );
          listElem.innerHTML = list.join("");
          inputElem.value = "";
          updateCounter();
        }
      }
      //function to clear the list
      function clearList() {
        list = [];
        listElem.innerHTML = list.join("");
        updateCounter();
      }
      //function to update the counter
      function updateCounter() {
        // Get the number of items in the list
        const listLen = list.length;
        counterElem.innerText = `Count: ${listLen}`;
      }
    </script>
  </body>
</html>
